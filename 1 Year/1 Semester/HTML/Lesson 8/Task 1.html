<meta charset = 'utf-8'>   
<script>   //Конвертер валют

    var rub = prompt('Сумма в рублях:') 
    var eu = 65.9;  
    var dollar = 62.52

    var rubeu = rub/eu;
    var rudollar = rub/dollar;

    alert(
            rub + 'Рублей = ' + rubeu.toFixed(2) + ' евро. \n'+
            rub + 'Рублей = ' + rudollar.toFixed(2) + ' долларов'
    );
</script>
