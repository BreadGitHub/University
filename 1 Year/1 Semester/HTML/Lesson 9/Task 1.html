<script type = 'text/javascript'>

    var ans = prompt('Что это: большой, длинный, с усами и полностью набит зайцами?');   //Вопрос 1
    var correct = 0;
    if(ans  == 'Троллейбус'){
        alert('Правильно');
        correct++;
    }
    else
        alert('Неправильно');

    if(ans == 'Дверь'){
        alert('Правильно');
        correct++;
    }
    else
        alert('Неправильно');
    ans = prompt('Раскроет тему педагог, чтобы студент запомнить мог, как информации инъекция бывает для студентов ... ?');            //Вопрос 3
    if(ans == 'Лекция'){
        alert('Правильно');

    }
    else
        alert('Неправильно');
    alert('Правильных ответов: ' + correct + ' вопросов');
</script>
