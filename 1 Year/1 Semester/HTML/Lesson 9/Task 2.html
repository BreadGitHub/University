<meta charset = 'utf-8'>
<script>

    var sum = +prompt('Сумма вклада:');
    var per = +prompt('Процент начисления:');

    per = per/100;

    var res = 'Изменение размера вклада:\n';

    for(var i = 1; i <= 5; i++){
        sum = sum + (sum* per);
        res +=i + ' Год: ' + sum.toFixed(2) + ' рублей\n';
    }

    alert(res);
</script>
